<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="230" fill="none" stroke="#50e3c2" stroke-width="4" stroke-opacity="0.5"/>
  <circle cx="250" cy="250" r="210" fill="none" stroke="#50e3c2" stroke-width="2" stroke-opacity="0.3"/>

  <!-- Circuit lines -->
  <g stroke="#50e3c2" stroke-width="3" fill="none">
    <!-- Horizontal lines -->
    <line x1="20" y1="250" x2="480" y2="250" stroke-opacity="0.7"/>
    <line x1="120" y1="150" x2="380" y2="150" stroke-opacity="0.5"/>
    <line x1="120" y1="350" x2="380" y2="350" stroke-opacity="0.5"/>
    
    <!-- Vertical lines -->
    <line x1="250" y1="20" x2="250" y2="480" stroke-opacity="0.7"/>
    <line x1="150" y1="120" x2="150" y2="380" stroke-opacity="0.5"/>
    <line x1="350" y1="120" x2="350" y2="380" stroke-opacity="0.5"/>
    
    <!-- Connecting lines -->
    <path d="M150,150 L120,120" stroke-opacity="0.4"/>
    <path d="M350,150 L380,120" stroke-opacity="0.4"/>
    <path d="M150,350 L120,380" stroke-opacity="0.4"/>
    <path d="M350,350 L380,380" stroke-opacity="0.4"/>
    
    <!-- Inner connections -->
    <path d="M250,150 L250,120 L280,120 L280,80" stroke-opacity="0.6"/>
    <path d="M250,350 L250,380 L220,380 L220,420" stroke-opacity="0.6"/>
    <path d="M150,250 L120,250 L120,220 L80,220" stroke-opacity="0.6"/>
    <path d="M350,250 L380,250 L380,280 L420,280" stroke-opacity="0.6"/>
  </g>
  
  <!-- Circuit components -->
  <g>
    <!-- Center CPU -->
    <rect x="230" y="230" width="40" height="40" fill="#111" stroke="#50e3c2" stroke-width="2"/>
    <circle cx="250" cy="250" r="10" fill="#50e3c2"/>
    
    <!-- Component nodes -->
    <circle cx="150" cy="150" r="8" fill="#111" stroke="#50e3c2" stroke-width="2"/>
    <circle cx="350" cy="150" r="8" fill="#111" stroke="#50e3c2" stroke-width="2"/>
    <circle cx="150" cy="350" r="8" fill="#111" stroke="#50e3c2" stroke-width="2"/>
    <circle cx="350" cy="350" r="8" fill="#111" stroke="#50e3c2" stroke-width="2"/>
    
    <circle cx="150" cy="250" r="5" fill="#50e3c2"/>
    <circle cx="250" cy="150" r="5" fill="#50e3c2"/>
    <circle cx="350" cy="250" r="5" fill="#50e3c2"/>
    <circle cx="250" cy="350" r="5" fill="#50e3c2"/>
    
    <!-- Edge components -->
    <rect x="70" y="215" width="20" height="10" fill="#111" stroke="#50e3c2" stroke-width="1"/>
    <rect x="410" y="275" width="20" height="10" fill="#111" stroke="#50e3c2" stroke-width="1"/>
    <rect x="275" y="70" width="10" height="20" fill="#111" stroke="#50e3c2" stroke-width="1"/>
    <rect x="215" y="410" width="10" height="20" fill="#111" stroke="#50e3c2" stroke-width="1"/>
    
    <!-- Small connection dots -->
    <circle cx="120" cy="120" r="3" fill="#50e3c2"/>
    <circle cx="380" cy="120" r="3" fill="#50e3c2"/>
    <circle cx="120" cy="380" r="3" fill="#50e3c2"/>
    <circle cx="380" cy="380" r="3" fill="#50e3c2"/>
  </g>
  
  <!-- Text elements -->
  <g font-family="monospace" fill="#ffffff">
    <text x="236" y="248" font-size="8">CPU</text>
    <text x="365" y="248" font-size="6">I/O</text>
    <text x="135" y="248" font-size="6">I/O</text>
    <text x="248" y="140" font-size="6">MEM</text>
    <text x="245" y="365" font-size="6">PWR</text>
  </g>
  
  <!-- Pulsing animations -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="#50e3c2" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="240;260;240" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="250" cy="250" r="260" fill="none" stroke="#50e3c2" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="260;280;260" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.05;0.3" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>